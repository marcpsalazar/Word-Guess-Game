<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Codystar|Damion|Fontdiner+Swanky|Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Arvo|Kavivanar" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-m-12" id="topBanner">
            <h1>GUESS THE "RAT PACK" WORD!<h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <img id="cheersGif" src="assets/images/cheers.gif" alt="Winning Image" />
              <img id="gameover-image" src="./assets/images/gameover.gif" alt="Game Over Image" />
              <h2 id="goAgain">Cheers! You Won! Press a key to go again.</h2>
              <h2 id="tryAgain">You lost! Press a key to go again.</h2>

          </div>
        </div>
        <div class="row">
              <div clas="col-m-3" id="left"></div>
              <div class="col-md-6 gameplay-column">
                  <h5 class="presskey">Press any letter to make a guess!</h5>
                  <h4>Guess The Word Below:</h4>
                  <h3 id="currentWord"></h3>
                  <h4>Chances:</h4>
                  <h5 id="chancesLeft"></h5>
                  <h4>You've Guessed:</h4>
                  <h3 id="guesses"></h3>
                  <h4>Wins</h4>
                  <h5 id="totalWins"></h5>
              </div>
              <div class="col-md-3" id="right"></div>
        </div>

<script>
        reset();
        updateDisplay();
</script>


</body>

</html>
